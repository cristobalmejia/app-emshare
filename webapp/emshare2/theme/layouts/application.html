<div id="application" data-home="$home" data-apphome="$apphome" data-themeprefix="${themeprefix}" data-browserlanguage="$!{browserlanguage}" data-mediadbappid="$!mediaarchive.getMediaDbId()">

    #if ( $canviewerrors )
		<div id="errordiv"></div>
	#end
	<div id="emcontainer" class="clearfix">
			$pages.include("${themeprefix}/layouts/header.html")
		<div id="EMnav" class="emnav">
		    $pages.include("$apphome/theme/layouts/nav.html")
		</div>
	
	 
		<div id="emcontent">
		  <div id="main" class="mainlayoutcontainer">
		       $pages.includeContent()
		  </div>
		</div>
		<div class="clearfix"></div>
	</div>
	
	<div id="footer" role="contentinfo" class="emfooter">
	   	 $pages.include("${themeprefix}/layouts/footer.html")
	    	## $pages.include("${apphome}/components/uploadqueue/index.html")
	</div>
</div>
