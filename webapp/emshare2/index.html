  </div>
 
</div>
#end


<div class="clearfix"></div>

<hr>
<a href="$home$apphome/components/libraries/pickcollectionaddnew.html?searchtype=librarycollection&targetdiv=collectionpicker&library.value=$!library.getId()" class="emdialog btn btn-sm btn-primary navbutton">[[Add New Collection]]</a>

</div>
